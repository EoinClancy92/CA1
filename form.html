  <body>
      <div class="container-fluid">
            
                
            <nav class="navbar navbar-expand-lg navbar-dark sticky-top" >
			<button class="navbar-toggler" data-toggle="collapse" data-target="#mycollapse">
				<span class="navbar-toggler-icon">
				</span>
			</button>
					
			<div class="collapse  navbar-collapse" id="mycollapse">
					
				<ul class="navbar-nav">

    <div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 card" id="form">
			
			<h1>Registration Form</h1>
			
			<form>
				<div class="form-group">
					<label>Name:</label>
					<input type="text" name="name" class="form-control text" placeholder="Enter Name">
				</div>
				
				<div class="form-group">
					<label>Phone Number:</label>
					<input type="text" name="phone" class="form-control text" placeholder="Enter Phone Number">
				</div>
				
				<div class="form-group">
					<label> Car Registration:</label>
					<input type="text" name="carReg" class="form-control text" placeholder="Enter Car Registration">
				</div>
				
				<div class="form-group">
					<label>Car Make:</label>
					<input type="text" name="mobile" class="form-control text" placeholder="Car Make">
				</div>
				
				<div class="form-group">
					<label>Date of Test :</label>
					<input type="date" name="dob" class="form-control text" placeholder="">
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-warning" value="SUBMIT">
					<input type="reset" class="btn btn-warning" value="RESET">
					
				</div>
				
			</form>
			
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
